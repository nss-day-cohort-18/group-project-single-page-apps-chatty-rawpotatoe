<!DOCTYPE html>
<html>
	<head>
		<title>Chatty Exercise</title>
	</head>
	<body>
		<nav>
			<ul>
				<li>
					<h2>Chatty</h2>
				</li>
				<li>
					<input type="text" id="inputText" placeholder="Enter Your Message!">
				</li>
				<li>
				<button id="clear-board-button">Clear The Board</button>
				</li>
			</ul>
			<input type="checkbox" value="dark-theme" id="dark-theme-checkbox"><label>Dark Theme</label>

			<input type="checkbox" value="large-text" id="large-text-checkbox"><label>Large Text</label>
		</nav>

		<label>Messages:</label>
		<article id="message-board">
			<ul id="message-board-list">
			</ul>
		</article>

		<script type="text/javascript" src="javascript/javascript.js"></script>
	</body>
</html>
